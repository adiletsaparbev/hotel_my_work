<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная - Наши комнаты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .room-card {
            border: 1px solid #e9ecef;
            border-radius: 0.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #fff;
        }
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }
        .room-img {
            height: 220px;
            object-fit: cover;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        .room-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0d6efd; /* Bootstrap primary blue */
        }
        .card-title {
            font-weight: 600;
        }
        .card-text {
            color: #6c757d;
        }
        .features span {
            display: inline-flex;
            align-items: center;
        }
        .features i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
<header th:insert="~{block/header :: header}"></header>

<div class="container my-5">
    <div class="text-center mb-5">
        <h1 class="display-4">Наши Комнаты</h1>
        <p class="lead text-muted">Выберите идеальную комнату для вашего отдыха.</p>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="room : ${rooms}">
            <div class="card room-card h-100">
                <img th:src="@{${room.previewImageId != null ? '/images/' + room.previewImageId : '/images/default-room.jpg'}}"
                     class="card-img-top room-img" alt="Фото комнаты">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="'Комната ' + ${room.roomNumber}"></h5>
                    <p class="card-text flex-grow-1" th:text="${#strings.abbreviate(room.description, 100)}"></p>
                    <div class="d-flex justify-content-between text-muted features mb-3">
                        <span><i class="bi bi-building"></i> Этаж: <b class="ms-1" th:text="${room.floor}"></b></span>
                        <span><i class="bi bi-people-fill"></i> <b class="ms-1" th:text="${room.capacity}"></b> чел.</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-auto pt-3 border-top">
                        <p class="room-price mb-0" th:text="${room.priceNight} + ' сом'"></p>
                        <a th:href="@{|/${room.roomId}|}" class="btn btn-primary">Подробнее <i class="bi bi-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
