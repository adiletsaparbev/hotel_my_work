<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали комнаты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .carousel-item img {
            height: 450px;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        .details-card {
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            padding: 2rem;
            background-color: #ffffff;
        }
        .price-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0d6efd;
        }
        .feature-icon {
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #e9ecef;
            border-radius: 50%;
            margin-right: 15px;
        }
        .amenity-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
        }
        .amenity-item i {
            margin-right: 10px;
            color: #198754; /* Bootstrap green */
        }
        #availability-checker {
            background-color: #f8f9fa;
            border: 1px dashed #ced4da;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<header th:insert="~{block/header :: header}"></header>

<div class="container my-5">
    <div class="mb-4">
        <a href="/" class="btn btn-light mb-3"><i class="bi bi-arrow-left"></i> К списку комнат</a>
        <h1 class="display-5" th:text="'Комната ' + ${room.roomNumber}"></h1>
    </div>

    <div class="row g-5">
        <div class="col-lg-8">
            <div id="roomCarousel" class="carousel slide shadow-sm" data-bs-ride="carousel" th:if="${!room.images.isEmpty()}">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#roomCarousel" th:each="img, iterStat : ${room.images}" th:data-bs-slide-to="${iterStat.index}" th:classappend="${iterStat.first ? 'active' : ''}" aria-current="true"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item" th:each="img, iterStat : ${room.images}" th:classappend="${iterStat.first ? 'active' : ''}">
                        <img th:src="@{'/images/' + ${img.id}}" class="d-block w-100" th:alt="${img.name}">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#roomCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span><span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#roomCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span><span class="visually-hidden">Next</span>
                </button>
            </div>
            <div th:if="${room.images.isEmpty()}">
                <img th:src="@{/images/default-room.jpg}" class="d-block w-100 rounded shadow-sm" alt="Default room image">
            </div>

            <hr class="my-4">

            <div class="d-flex flex-wrap mb-4">
                <div class="d-flex align-items-center me-5 mb-3">
                    <i class="bi bi-building feature-icon"></i>
                    <div>
                        <strong>Этаж</strong><br>
                        <span th:text="${room.floor}"></span>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <i class="bi bi-people-fill feature-icon"></i>
                    <div>
                        <strong>Вместимость</strong><br>
                        <span th:text="${room.capacity} + ' гостей'"></span>
                    </div>
                </div>
            </div>

            <h4>Описание</h4>
            <p class="lead" th:text="${room.description}"></p>

            <div class="row mt-4">
                <div class="col-md-6" th:if="${!room.amenities.isEmpty()}">
                    <h5>Удобства в номере:</h5>
                    <ul class="list-unstyled">
                        <li class="amenity-item" th:each="a : ${room.amenities}"><i class="bi bi-check-circle-fill"></i><span th:text="${a.name}"></span></li>
                    </ul>
                </div>
                <div class="col-md-6" th:if="${!room.views.isEmpty()}">
                    <h5>Вид из окна:</h5>
                    <ul class="list-unstyled">
                        <li class="amenity-item" th:each="v : ${room.views}"><i class="bi bi-check-circle-fill"></i><span th:text="${v.name}"></span></li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="col-lg-4">
            <div class="details-card shadow-sm position-sticky" style="top: 2rem;">
                <p class="text-muted mb-1">Цена за ночь</p>
                <p class="price-display mb-4" th:text="${room.priceNight} + ' сом'"></p>

                <div id="availability-checker" class="mt-4">
                    <h5 class="mb-3">Проверить доступность</h5>
                    <form id="booking-form" th:action="@{/bookings/new}" method="GET">
                        <input type="hidden" name="roomId" th:value="${room.roomId}">

                        <div class="mb-3">
                            <label for="checkin-date" class="form-label">Дата заезда</label>
                            <input type="text" id="checkin-date" name="checkIn" class="form-control" placeholder="Выберите дату" required>
                        </div>
                        <div class="mb-3">
                            <label for="checkout-date" class="form-label">Дата выезда</label>
                            <input type="text" id="checkout-date" name="checkOut" class="form-control" placeholder="Выберите дату" required>
                        </div>
                        <div class="d-grid">
                            <button id="check-availability-btn" type="button" class="btn btn-primary">Проверить</button>
                        </div>
                        <div id="availability-result" class="mt-3"></div>

                        <div class="d-grid mt-2">
                            <button id="proceed-to-booking-btn" type="submit" class="btn btn-success" style="display: none;">
                                Перейти к бронированию
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>

<script th:inline="javascript">
    // 1. Получаем данные о бронированиях из модели Spring
    const bookings = /*[[${bookings}]]*/ [];

    // 2. Инициализируем календари
    const checkinPicker = flatpickr("#checkin-date", {
        locale: "ru",
        dateFormat: "Y-m-d",
        minDate: "today",
    });

    const checkoutPicker = flatpickr("#checkout-date", {
        locale: "ru",
        dateFormat: "Y-m-d",
        minDate: "today",
    });

    // 3. Находим элементы на странице
      const checkBtn = document.getElementById('check-availability-btn');
    const resultDiv = document.getElementById('availability-result');
    // Находим новую кнопку
    const bookingBtn = document.getElementById('proceed-to-booking-btn');

    checkBtn.addEventListener('click', () => {
        // Сбрасываем состояние кнопки бронирования при каждой новой проверке
        bookingBtn.style.display = 'none';

        const startDateStr = checkinPicker.input.value;
        const endDateStr = checkoutPicker.input.value;

        if (!startDateStr || !endDateStr) {
            resultDiv.innerHTML = `<div class="alert alert-warning">Пожалуйста, выберите обе даты.</div>`;
            return;
        }

        const selectedStart = new Date(startDateStr);
        const selectedEnd = new Date(endDateStr);

        if (selectedStart >= selectedEnd) {
             resultDiv.innerHTML = `<div class="alert alert-warning">Дата выезда должна быть после даты заезда.</div>`;
            return;
        }

        let isAvailable = true;
        for (const booking of bookings) {
            const existingStart = new Date(booking.checkIn);
            const existingEnd = new Date(booking.checkOut);
            if (selectedStart < existingEnd && selectedEnd > existingStart) {
                isAvailable = false;
                break;
            }
        }

        if (isAvailable) {
            resultDiv.innerHTML = `<div class="alert alert-success">✅ Свободно на эти даты!</div>`;
            // Показываем кнопку "Перейти к бронированию"
            bookingBtn.style.display = 'block';
        } else {
            resultDiv.innerHTML = `<div class="alert alert-danger">❌ Занято на эти даты. Пожалуйста, выберите другие.</div>`;
        }
    });
</script>
</body>
</html>
