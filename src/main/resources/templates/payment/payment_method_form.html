<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Методы оплаты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
<header th:insert="~{block/header :: header}"></header>
<h2 class="mb-4">Методы оплаты</h2>

<!-- Форма добавления/редактирования -->
<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <span th:text="${paymentMethod.id == null ? 'Добавить метод оплаты' : 'Редактировать метод оплаты'}"></span>
    </div>
    <div class="card-body">
        <form th:action="@{/payment-methods/save}" method="post" th:object="${paymentMethod}">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Название</label>
                <input type="text" class="form-control" th:field="*{name}" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Описание</label>
                <textarea class="form-control" th:field="*{description}"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Сохранить</button>
            <a th:href="@{/payment-methods}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>

<!-- Таблица -->
<table class="table table-bordered table-striped">
    <thead class="table-light">
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${methods}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.name}"></td>
        <td th:text="${m.description}"></td>
        <td>
            <a th:href="@{/payment-methods/edit/{id}(id=${m.id})}" class="btn btn-warning btn-sm">Редактировать</a>
            <a th:href="@{/payment-methods/delete/{id}(id=${m.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Удалить этот метод оплаты?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
