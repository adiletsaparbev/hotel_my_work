<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Платежи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
<header th:insert="~{block/header :: header}"></header>
<a class="menu_item" href="/payment-methods" style="text-decoration: none; color: #333; font-size: 16px;">Способ оплаты</a>

<h2 class="mb-4">Платежи</h2>

<!-- Форма добавления / редактирования -->
<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <span th:text="${payment.id == null ? 'Добавить платеж' : 'Редактировать платеж'}"></span>
    </div>
    <div class="card-body">
        <form th:action="@{/payments/save}" method="post" th:object="${payment}">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Сумма</label>
                <input type="number" step="0.01" class="form-control" th:field="*{amount}" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Статус</label>
                <select class="form-select" th:field="*{status}">
                    <option value="PENDING" th:selected="${payment.status=='PENDING'}">PENDING</option>
                    <option value="PAID" th:selected="${payment.status=='PAID'}">PAID</option>
                    <option value="FAILED" th:selected="${payment.status=='FAILED'}">FAILED</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Метод оплаты</label>
                <select name="paymentMethodId" class="form-select" required>
                    <option th:each="m : ${paymentMethods}" th:value="${m.id}"
                            th:text="${m.name}" th:selected="${payment.paymentMethod != null and m.id == payment.paymentMethod.id}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Сохранить</button>
        </form>
    </div>
</div>

<!-- Таблица платежей -->
<table class="table table-bordered table-striped">
    <thead class="table-light">
    <tr>
        <th>ID</th>
        <th>Сумма</th>
        <th>Статус</th>
        <th>Метод оплаты</th>
        <th>Дата</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${payments}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.amount}"></td>
        <td th:text="${p.status}"></td>
        <td th:text="${p.paymentMethod.name}"></td>
        <td th:text="${#temporals.format(p.paymentDate,'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <a th:href="@{/payments/edit/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Редактировать</a>
            <a th:href="@{/payments/delete/{id}(id=${p.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Удалить этот платеж?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
