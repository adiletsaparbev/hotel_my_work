<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление бронирования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<header th:insert="~{block/header :: header}"></header>

<div class="container my-5">
    <h1 class="mb-4">Оформление бронирования</h1>

    <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">Ваше бронирование</span>
            </h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0" th:text="${room.roomNumber}">Комната</h6>
                        <small class="text-muted" th:text="${room.description}">Описание</small>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Заезд</span>
                    <strong th:text="${checkIn}"></strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Выезд</span>
                    <strong th:text="${checkOut}"></strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Количество ночей</span>
                    <strong th:text="${totalNights}"></strong>
                </li>
                <li class="list-group-item d-flex justify-content-between bg-light">
                    <div class="text-success">
                        <h6 class="my-0">Итоговая стоимость</h6>
                    </div>
                    <span class="text-success" th:text="${totalPrice} + ' сом'"><strong>$20</strong></span>
                </li>
            </ul>
        </div>

        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Данные гостя</h4>
            <form th:action="@{/bookings/finalize}" method="post" class="needs-validation" novalidate>
                <input type="hidden" name="roomId" th:value="${room.roomId}">
                <input type="hidden" name="checkIn" th:value="${checkIn}">
                <input type="hidden" name="checkOut" th:value="${checkOut}">
                <input type="hidden" name="totalAmount" th:value="${totalPrice}">

                <div class="row g-3">
                    <div class="col-12">
                        <label for="fullName" class="form-label">Полное имя</label>
                        <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Иванов Иван Иванович" required>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="col-12">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="+996 (555) 12-34-56" required>
                    </div>
                </div>

                <hr class="my-4">

                <h4 class="mb-3">Оплата</h4>
                <div class="my-3">
                    <label for="paymentMethod" class="form-label">Способ оплаты</label>
                    <select class="form-select" id="paymentMethod" name="paymentMethodId" required>
                        <option value="">Выберите...</option>
                        <option th:each="method : ${paymentMethods}" th:value="${method.id}" th:text="${method.name}"></option>
                    </select>
                </div>

                <div class="row gy-3">
                    <div class="col-md-6">
                        <label for="cc-name" class="form-label">Имя на карте</label>
                        <input type="text" class="form-control" id="cc-name" placeholder="">
                    </div>
                    <div class="col-md-6">
                        <label for="cc-number" class="form-label">Номер карты</label>
                        <input type="text" class="form-control" id="cc-number" placeholder="">
                    </div>
                    <div class="col-md-3">
                        <label for="cc-expiration" class="form-label">Срок</label>
                        <input type="text" class="form-control" id="cc-expiration" placeholder="MM/YY">
                    </div>
                    <div class="col-md-3">
                        <label for="cc-cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cc-cvv" placeholder="">
                    </div>
                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">Завершить бронирование</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
