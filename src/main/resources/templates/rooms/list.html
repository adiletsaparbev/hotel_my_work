<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список комнат</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
    <header th:insert="~{block/header :: header}"></header>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Список комнат</h1>

    <div class="card shadow">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>Номер</th>
                        <th>Этаж</th>
                        <th>Цена</th>
                        <th>Вместимость</th>
                        <th>Подробнее</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="room : ${rooms}">
                        <td th:text="${room.roomNumber}"></td>
                        <td th:text="${room.floor}"></td>
                        <td>
                            <span class="badge badge-success" th:text="${room.priceNight} + ' $/ночь'"></span>
                        </td>
                        <td th:text="${room.capacity}"></td>
                        <td>
                            <a th:href="@{'/rooms/' + ${room.roomId}}" class="btn btn-outline-primary btn-sm">Подробнее</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
