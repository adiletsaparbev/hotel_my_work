<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма отеля</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
<header th:insert="~{block/header :: header}"></header>
<h2>Создание / Редактирование отеля</h2>

<form th:action="@{/hotels/add}" th:object="${hotel}" method="post">
    <div class="mb-3">
        <label class="form-label">Название</label>
        <input type="text" class="form-control" th:field="*{name}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Город</label>
        <input type="text" class="form-control" th:field="*{city}">
    </div>
    <div class="mb-3">
        <label class="form-label">Адрес</label>
        <input type="text" class="form-control" th:field="*{address}">
    </div>
    <div class="mb-3">
        <label class="form-label">Телефон</label>
        <input type="text" class="form-control" th:field="*{phone}">
    </div>
    <div class="mb-3">
        <label class="form-label">Описание</label>
        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="/hotels" class="btn btn-secondary">Отмена</a>
</form>

</body>
</html>
