<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список отелей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
<header th:insert="~{block/header :: header}"></header>
<h2>Список отелей</h2>
<a href="/hotels/add" class="btn btn-success mb-3">Добавить новый отель</a>

<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Город</th>
        <th>Телефон</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hotel : ${hotels}">
        <td th:text="${hotel.hotelId}"></td>
        <td th:text="${hotel.name}"></td>
        <td th:text="${hotel.city}"></td>
        <td th:text="${hotel.phone}"></td>
        <td>
            <a th:href="@{|/hotels/${hotel.hotelId}|}" class="btn btn-info btn-sm">Подробнее</a>
        </td>
        <td>
            <a th:href="@{|/booking-chart/${hotel.hotelId}|}" class="btn btn-info btn-sm">Шахматка</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
